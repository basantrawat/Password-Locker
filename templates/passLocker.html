{% extends 'layout.html' %}
{% block body %}

<!-- RegEx Code for pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$&*])[A-Za-z\d[!@#$&*]{8,}$" -->

<form name="passInput" class="indented" action="/passLocker" method="post">
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Site/Service</label>
        <input type="text" class="form-control" placeholder="Site/Service Name" name='site' required data-validation-required-message="Please enter your name.">
        <p cslass="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group floating-label-form-group controls">
        <label>Username/Mail_ID</label>
        <input type="text" class="form-control" placeholder="Username" name='username' required data-validation-required-message="Please enter your email address.">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <div class="control-group">
      <div class="form-group col-xs-12 floating-label-form-group controls">
        <label>Password</label>
        <input type="text" class="form-control" placeholder="Password" name='password' required data-validation-required-message="Please enter your phone number.">
        <p class="help-block text-danger"></p>
      </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
    </div>
    <span id="successmsg">{{msg}}</span>
  </form>

{% endblock %}
